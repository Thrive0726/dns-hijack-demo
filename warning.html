<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全警告！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebee;
            color: #c62828;
            padding: 50px;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .motto-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }
        .motto-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>警告！DNS劫持攻击演示</h1>
        <p><strong>您的访问请求已被重定向！</strong></p>
        <p>这模拟了一次DNS劫持攻击。在真实的网络环境中，您可能已被引导至一个恶意网站，用于窃取您的密码、银行卡信息等敏感数据。</p>
        <hr>
        <p><small>这是一个无害的教学演示。您现在很安全。</small></p>
    </div>
    
    <div class="motto-left">信达天下，工强国家</div>
    <div class="motto-right">教学示例</div>
</body>
</html>
